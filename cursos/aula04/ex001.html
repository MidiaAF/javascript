<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(43, 141, 141);
            color: white;
            font: normal 20pt arial;
            
        }

        h1{
            color: rgb(238, 80, 255);
            text-shadow:1px 1px black ;
            text-align: center;
        
        }
    </style>

</head>
<body>

        window.alert('Minha primeira mensagem')//alerta,só dá opção de OK

    </script>
