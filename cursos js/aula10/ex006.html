<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Dom</title>
    <style>
        div#area{
            font: normal 20pt arial;
            background:rgb(5, 166, 158) ;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div id="area" >
        Interaja...

    </div>
    <script>
        var a = window.document.getElementById('area')/*ficou operando para as 3 funções abaixo*/
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            
             a.innerText = 'Clicou!'
             a.style.background = 'red'
        }

        function entrar(){
            a.innerText = 'Entrou!'
            a.style.background = 'pink'

        }

        function sair(){
            a.innerText = 'Saiu!'
            a.style.background = 'blue'
        }

    </script>
    
</body>
</html>
