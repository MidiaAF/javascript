<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(43, 141, 141);
            color: white;
            font: normal 20pt arial;
            
        }

        h1{
            color: rgb(238, 80, 255);
            text-shadow:1px 1px black ;
            text-align: center;        
        }

        p{
            text-indent: 20px; /*espaço para paragrafo*/
        }

    </style>

</head>
<body>
    <h1>"Olá, Mundo!"</h1>
    <p>Iniciei o curso de JavaScript</p>
    <script>
        var n1 = Number(window.prompt('Digite um número:'))  //string
        var n2 = Number(window.prompt('Digite outro número:')) //string
        var s = n1 + n2 
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
